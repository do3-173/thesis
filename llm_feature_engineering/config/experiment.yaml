# Main Experiment Configuration
# This file defines the complete experimental setup for LLM-based feature engineering

defaults:
  - data: talent_datasets
  - llm: huggingface
  - methods: reproduction
  - evaluation: llm4fs_evaluation
  - benchmark: disabled
  - _self_

# Override for LLM4FS reproduction on all 4 benchmark datasets
data:
  datasets:
    - "BNG(breast-w)"
    - "BNG(tic-tac-toe)"
    - "adult"
    - "bank"
    - "car-evaluation"
    - "cmc"
    - "cpu_act"
    - "credit-g"
    - "electricity"
    - "eye_movements"
    - "give-me-some-credit"
    - "heart-disease"
    - "jungle_chess_2pcs_raw_endgame_complete"
    - "kc1"
    - "mfeat-factors"
    - "pc1"
    - "phoneme"
    - "pima-diabetes"
    - "pol"
    - "splice"
    - "vehicle"
    - "wine"

# Experiment settings
experiment:
  name: "reproduction_experiment"
  description: "Reproduction of LLM4FS and CAAFE on benchmark datasets using Open Weights LLM"
  results_dir: "outputs"
  random_seed: 42
  
  # Experiment phases to run
  run_feature_selection: true
  run_autogluon_benchmark: false
  save_intermediate: true

# Logging configuration
hydra:
  run:
    dir: experiments/llm4fs_all_datasets/${now:%Y-%m-%d_%H-%M-%S}
  job:
    chdir: false  # Don't change directory