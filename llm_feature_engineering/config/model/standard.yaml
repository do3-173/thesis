# Model Configuration
# Defines downstream classifiers for evaluation
# As per Loris's requirements: LR, MLP, LGBM

# @package _global_

model:
  # Logistic Regression with L2 regularization
  logistic_regression_l2:
    enabled: true
    random_state: 42
    max_iter: 1000
  
  # Random Forest Classifier (optional baseline)
  random_forest_classifier:
    enabled: false
    n_estimators: 100
    random_state: 42
  
  # MLP Classifier - REQUIRED for experiments
  mlp_classifier:
    enabled: true
    hidden_layer_sizes: [100]
    max_iter: 500
    random_state: 42

  # LightGBM Classifier - REQUIRED for experiments
  lgbm_classifier:
    enabled: true
    n_estimators: 100
    random_state: 42
    verbose: -1
