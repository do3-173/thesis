# Test Configuration - LLM4FS Only
# @package _global_

# Text-based LLM feature selection (disabled)
text_based:
  enabled: false

# LLM4FS hybrid approach (enabled) 
llm4fs:
  enabled: true
  top_k: 5
  temperature: 0.1
  max_tokens: 3000
  sample_size: 200

# MLP weights feature selection (disabled)
mlp_weights:
  enabled: false

# MLP permutation feature selection (disabled)
mlp_permutation:
  enabled: false

# Traditional methods (disabled)
traditional:
  mutual_info:
    enabled: false
  
  random_forest:
    enabled: false
  
  univariate:
    enabled: false

# Baseline classifiers for evaluation
baseline_classifiers:
  logistic_regression:
    enabled: true
    random_state: 42
    max_iter: 1000
  
  mlp:
    enabled: true
    random_state: 42
    max_iter: 300
    hidden_layer_sizes: [100]
  
  random_forest_classifier:
    enabled: true
    random_state: 42
    n_estimators: 100