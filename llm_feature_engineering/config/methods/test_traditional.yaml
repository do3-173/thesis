# Test Configuration - Traditional Methods Only
# @package _global_

# Text-based LLM feature selection (disabled)
text_based:
  enabled: false

# LLM4FS hybrid approach (disabled) 
llm4fs:
  enabled: false

# MLP weights feature selection (disabled)
mlp_weights:
  enabled: false

# MLP permutation feature selection (disabled)
mlp_permutation:
  enabled: false

# Traditional methods (enabled)
traditional:
  mutual_info:
    enabled: true
    top_k: 5
  
  random_forest:
    enabled: true
    top_k: 5
    n_estimators: 100
  
  univariate:
    enabled: true
    top_k: 5

# Baseline classifiers for evaluation
baseline_classifiers:
  logistic_regression:
    enabled: true
    random_state: 42
    max_iter: 1000
  
  mlp:
    enabled: true
    random_state: 42
    max_iter: 300
    hidden_layer_sizes: [100]
  
  random_forest_classifier:
    enabled: true
    random_state: 42
    n_estimators: 100