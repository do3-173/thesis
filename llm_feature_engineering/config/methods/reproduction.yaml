# Reproduction Method Configuration
# Enables both LLM4FS and CAAFE for comparative reproduction
# @package _global_

# Text-based LLM feature selection (disabled)
text_based:
  enabled: false

# LLM4FS hybrid approach (ENABLED)
llm4fs:
  enabled: true
  sample_size: 200
  temperature: 0.1
  max_tokens: 4000
  top_k: 16
  
  traditional_methods:
    - "random_forest"
    - "mutual_information"
  
  top_k_percent: 0.3
  aggregation: "mean"

# CAAFE (ENABLED)
caafe:
  enabled: true
  n_iterations: 5  # Reduced from 10 for faster reproduction, can be increased
  metric: "roc_auc"
  clf_params:
    n_estimators: 100
    random_state: 42

# MLP-based methods (disabled)
mlp_weights:
  enabled: false

mlp_permutation:
  enabled: false

# Traditional baseline methods
traditional:
  mutual_info:
    enabled: true  # Enable as baseline
  
  random_forest:
    enabled: true  # Enable as baseline
  
  lasso:
    enabled: false
  
  univariate:
    enabled: false
  
  sequential:
    enabled: false

# Downstream classifiers for evaluation
baseline_classifiers:
  logistic_regression_l2:
    enabled: true
    random_state: 42
    max_iter: 1000
  
  random_forest_classifier:
    enabled: true
