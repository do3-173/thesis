# Evaluation Configuration - Standard Settings
# Configuration for evaluating feature selection methods

# @package _global_

# Number of trials for statistical evaluation
n_trials: 5

# Cross-validation settings
cv_folds: 5

# Models to use for evaluation
models:
  logistic_regression:
    enabled: true
    max_iter: 1000
  
  random_forest:
    enabled: true
    n_estimators: 100
  
  mlp:
    enabled: true
    max_iter: 200
    hidden_layer_sizes: [50]

# Primary model for comparison (used in plots and summaries)
primary_model: "random_forest"

# Metrics to report
metrics:
  classification: ["accuracy", "roc_auc"]
  regression: ["r2", "rmse"]